<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter Clone - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css" class="css">
</head>

<body>
    <header>
        <h1>Twitter for Losers</h1>
    </header>

    <form>
        <input type="text" id="name" name="name" placeholder="Name">
        <textarea name="content" type="text" id="content" cols="30" rows="10"></textarea>
        <button class="btn waves-effect waves-light">Tweet
            <i class="material-icons right">send</i>
        </button>
    </form>
    <div class="loading">
        <img src="resources/loading.gif" alt="">
    </div>

    <div class="tweets">
        <ul class="collection tweets-container">

        </ul>
    </div>

</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="client.js"></script>

</html>
